<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clipper</title>
</head>
<body>
  <h1>Trim YouTube Video</h1>
  <form method="post">
    <label>Video URL:</label><br>
    <input type="text" name="url" required><br><br>
    
    <label>Start Time (in seconds, e.g., 5):</label><br>
    <input type="text" name="start" required><br><br>
    
    <label>End Time (in seconds, e.g., 10):</label><br>
    <input type="text" name="end" required><br><br>
    
    <input type="submit" value="Download Trimmed Clip">
  </form>
</body>
</html>
